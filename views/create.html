
% rebase('layout.html', title='Create a word')

<form method="POST" action="/">
    <div class="field">
        <label class="label" for="word">Enter a new word:</label>
        <div class="control">
            <input type="text" name="word" autofocus>
        </div>
    </div>
    <button class="button is-link" type="submit">Add</button>
</form>
